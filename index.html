<script type="text/javascript">

$(window).load(function(){
  
  
  var $container = $('.portfolioContainer'),
      $body = $('body'),
      colW = 375,
      columns = null;

  
  $container.isotope({
    // disable window resizing
    resizable: true,
    masonry: {
      columnWidth: colW
    }
  });
  
  $(window).smartresize(function(){
    // check if columns has changed
    var currentColumns = Math.floor( ( $body.width() -30 ) / colW );
    if ( currentColumns !== columns ) {
      // set new column count
      columns = currentColumns;
      // apply width to container manually, then trigger relayout
      $container.width( columns * colW )
        .isotope('reLayout');
    }
    
  }).smartresize(); // trigger resize to set container width
  $('.portfolioFilter a').click(function(){
        $('.portfolioFilter .current').removeClass('current');
        $(this).addClass('current');
 
        var selector = $(this).attr('data-filter');
        $container.isotope({
			
            filter: selector,
         });
         return false;
    });
  
});

</script>

    <script type="text/javascript">
        function setPixel(imageData, x, y, r, g, b, a) {
            index = (x + y * imageData.width) * 4;
            imageData.data[index + 0] = r;
            imageData.data[index + 1] = g;
            imageData.data[index + 2] = b;
            imageData.data[index + 3] = a;
        }

        function setPixelWithRadio(imageData, radio, x, y, r, g, b, a) {
            for (var x1 = 0; x1 < radio; x1++)
                for (var y1 = 0; y1 < radio; y1++) {
                    setPixel(imageData, x * radio + x1, y * radio + y1, r, g, b, a);
                }

        }

        function rndInt(max) {
            return Math.floor(Math.random() * (max + 1));
        }

        var grayNumber = 4;
        var colors = false;
        var pixelSize = 3;
        var autorefresh;
        var sliderWidth; 
        var sliderHeight;
        var sliderColors;
        var sliderPixelSize;

        function createImage() {
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var canvasWidth = sliderWidth.slider('getValue');
            var canvasHeight = sliderHeight.slider('getValue');
            ctx.canvas.width = canvasWidth * pixelSize;
            ctx.canvas.height = canvasHeight * pixelSize;
            $("#canvas").height(ctx.canvas.height);
            $("#canvas").width(ctx.canvas.width);

            var cw = canvas.width;
            var ch = canvas.height;
            var imageData = ctx.createImageData(cw, ch);

            for (var x = 0; x < canvasWidth; ++x) {
                for (var y = 0; y < canvasHeight; ++y) {

                    if (colors) {
                        var r = Math.floor(rndInt(grayNumber) * (255 / grayNumber));
                        var g = Math.floor(rndInt(grayNumber) * (255 / grayNumber));
                        var b = Math.floor(rndInt(grayNumber) * (255 / grayNumber));
                        setPixelWithRadio(imageData, pixelSize, x, y, r, g, b, 255);
                    } else {
                        var grey = Math.floor(rndInt(grayNumber) * (255 / grayNumber));
                        var r = grey;
                        var g = grey;
                        var b = grey;
                        setPixelWithRadio(imageData, pixelSize, x, y, r, g, b, 255);
                    }


                }
            }
            ctx.putImageData(imageData, 0, 0);
        }

        $(document).ready(function() {

            $("#canvas").click(function() {
                createImage();
            });
           sliderWidth = $("#sliderWidth").slider({
                formatter: function(value) {
                    return 'Width: ' + value;
                }
            })
            .on("change", function() {
                                createImage();
            });


           sliderHeight = $("#sliderHeight").slider({
                formatter: function(value) {
                    return 'Height: ' + value;
                }
            })
            .on("change", function() {
                 createImage();
            });


            sliderColors = $("#sliderColors").slider({
                formatter: function(value) {
                    return 'Number of Colors: ' + value;
                }
            })
            .on("change", function(e) {
                grayNumber = e.value.newValue;
                 createImage();
            });

             sliderPixelSize = $("#sliderPixelSize").slider({
                formatter: function(value) {
                    return 'PixelSize: ' + value;
                }
            })
            .on("change", function(e) {
                  pixelSize = e.value.newValue;
                 createImage();
            });

            $('#chkColors').checkboxpicker().change(function() {
                colors = $(this).is(":checked");
                createImage();
            });


            $('#chkTimer').checkboxpicker().change(function() {
                if ($(this).is(":checked"))
                    autorefresh = setInterval(function() {
                        createImage();
                    }, 1000);
                else
                    clearInterval(autorefresh);

            });
            createImage();


        });
    </script>
